

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Issue Tracker</title>
</head>
<body>
    <div id="app">
        <h1>Issue Tracker</h1>
        <div id="issue-form">
            <label for="issue-title">Title:</label>
            <input type="text" id="issue-title" placeholder="Enter issue title">

            <label for="issue-description">Description:</label>
            <textarea id="issue-description" placeholder="Enter issue description"></textarea>

            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="assignee">Assignee:</label>
            <input type="text" id="assignee" placeholder="Assign to">

            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment">

            <button onclick="createIssue()">Create Issue</button>
        </div>

        <div id="issue-list">
            <!-- Issues will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
